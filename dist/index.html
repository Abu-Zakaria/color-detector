<!DOCTYPE html>
<html>
<head>
	<title>Color detector</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />

	<style type="text/css">
		.color-sample
		{
			border: 1px solid #aaa;
			padding: 5px;
			border-radius: 4px;
			height: 200px;
		}

		.color-sample #color
		{
			width: 100%;
			height: 100%;
		}

		.btn
		{
			box-shadow: 0px 2px 3px 1px #999;
			color: white;
		}
		.btn-red { background: red }
		.btn-red:hover { background: red; color: white; }
		.btn-blue { background: blue }
		.btn-blue:hover { background: blue; color: white; }
		.btn-green { background: green }
		.btn-green:hover { background: green; color: white; }
		.btn-purple { background: purple }
		.btn-purple:hover { background: purple; color: white; }
		.btn-pink { background: #FF1493 }
		.btn-pink:hover { background: #FF1493; color: white; }
		.btn-orange { background: #FF8C00 }
		.btn-orange:hover { background: #FF8C00; color: white; }
		.btn-brown { background: brown }
		.btn-brown:hover { background: brown; color: white; }
		.btn-black { background: black }
		.btn-black:hover { background: black; color: white; }
		.btn-white { background: white; color: black }
		.btn-white:hover { background: white; color: black; }

		.color-list
		{
			list-style-type: none;
		}

		.color-list li
		{
			display: inline-block;
			margin: 3px;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<h3 class="text-center">Color Detector</h3>
		<h6 class="text-center">Programmed by <a href="https://www.facebook.com/jakaria.blaine/" target="_blank">cynax</a></h6>

		<div class="text-center">
			<button class="btn btn-success" id="start_btn">Start Training</button>
			<button class="btn btn-success" id="dump_btn" style="display: none">Dump data</button>
		</div>

		<div class="row mt-5" id="training_card" style="display: none">
			<div class="col-sm-12 col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header">Train Color</div>
					<div class="card-body">
						<div class="col-md-6 offset-md-3 col-sm-12">
							<div class="color-sample">
								<div id="color"></div>
							</div>
						</div>

						<div class="text-center">
							<button class="btn btn-primary mt-2" id="try_another_btn">Try Another Color</button>
						</div>

						<div class="text-center mt-2">
							<p id="submission_message"></p>
						</div>

						<div>
							<ul class="color-list mt-3">
								<li><button class="btn btn-red" data-name="red">Red-ish</button></li>
								<li><button class="btn btn-green" data-name="green">Green-ish</button></li>
								<li><button class="btn btn-blue" data-name="blue">Blue-ish</button></li>
								<li><button class="btn btn-purple" data-name="purple">Purple-ish</button></li>
								<li><button class="btn btn-pink" data-name="pink">Pink-ish</button></li>
								<li><button class="btn btn-orange" data-name="orange">Orange-ish</button></li>
								<li><button class="btn btn-brown" data-name="brown">Brown-ish</button></li>
								<li><button class="btn btn-black" data-name="black">Black-ish</button></li>
								<li><button class="btn btn-white" data-name="white">White-ish</button></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="dumped_data"></div>

	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
	     https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

	<!-- tensorflow -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.4.0/tf.min.js" integrity="sha512-6jQOFCf338nZwh1YVmzwzpdPTOkl1RuFXtnXbqCmEkFqVlOj3v7gBNk5FusU3e44DB6REf58f685Xk5aErfFWA==" crossorigin="anonymous"></script>

	<script src="./bundle.js"></script>
</body>
</html>
